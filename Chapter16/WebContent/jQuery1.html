<!DOCTYPE html>
<html>

<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	
	<!--제이쿼리를 사용하기 위해 반드시 설정해야 함 -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() { //document에 DOM이 로드되는 이벤트 처리 함
			alert($("#jq1").html());	//페이지 로드시 id가 jq1만 태그를 찾아
		});								//html()메서드를 이용해 태그의 값을 가져옴
	

		function addHtml(){
			$("#jq3").html('안녕하세요' + '<br>');
		}

		function addImage(){
			$(".jq1").html("<img src='image/duke.png'>");
		}	//버튼 클릭 시 클래스 이름ㅇ르 찾아 Mimg>태그 추가.
		
		function fn_process(){
			//아이디로 텍스트 박스에 접근하여 val()메서드를 이용하여 입력 값을 가져옴.
			var value = $("#t_input").val();
			//아이디로 텍스트 박스에 접근하여 val()메서드를 이용하여 입력 값을 출력.
			$("#t_output").val(value);
		}
	</script>
	
</head>


<body>
	<div>안녕하세요.</div>
		<div id = "jq1">제이퀘리입니다!!</div>
		<div id = "jq2">
			<p>제이퀘리는 아주 쉽습니다!!</p>
	</div>
	
	<hr>
	
	<div>
		<p id="jq3"></p>
	</div>
	<input type="button" value="추가하기" onclick="addHtml()"/>
	
	
	<div class="jq1"></div> <!-- 아이디와 클래스 명은 같아도 작동이 된다.(보통 이러진 않음) -->
	<div class="jq1"></div>
	<input type="button" value="이미지 추가하기" onclick="addImage()"/>
	
	<hr>
	
	<input type="text" id="t_input" />
	<input type="button" value="입력하기" onClick="fn_process()" /><br><br>
	
	<div>
		결과 : <br>
		<input type="text" id="t_output" disabled/>
	</div>
	

</body>

</html>
