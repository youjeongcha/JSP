<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- <title>Insert title here</title> -->
	<script type = "text/javascript">
		function setPopUpStart(obj) {
		if (obj.checked == true) {
			var expireDate = new Date();
			
			//쿠키 유효시간은 1일로 지정
			var days = 1;
			expireDate.setDate(expireDate.getDate() + days);
			
			//체크박스 클릭하면 notShowPp을 true로 설정하여 재접속시 팝업창 띄우지 않는다.
			document.cookie = "notShowPop=" + "true" + ";path=/; expries=" + expireDate.toGMTString();
			window.close();
		}
		
	}
	</script>

</head>
<body>
	알림 팝업창입니다.
	<br><br><br><br><br><br><br>
	<form>
	<input type=checkbox onClick="setPopUpStart(this)">오늘 더 이상 팝업창 띄우지 않기
	</form>
</body>
</html>
